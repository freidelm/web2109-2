{{tipoForm.value | json()}}
<div class="container"> 
        <div class="row">
            <div class="col-md-12 mt-5">
                <h1>{{ titulo }} </h1>
                <form  formGroup= "tipoForm">
                        <div class="form-group">
                            <label>Id</label>
                            <input type="text" formControlName="id" class="form-control" />
                        </div>                    
                        <div class="form-group">
                            <label>Descripcion</label>
                            <input type="text" formControlName="descripcion" class="form-control"  />
                        </div>
                        
                        <div class="form-group">
                            <button  class="btn btn-primary">Aceptar</button>
                        </div>
                </form>
            </div>
        </div>
</div>
